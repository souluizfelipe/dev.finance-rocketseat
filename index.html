<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-logo.css">
    <link rel="stylesheet" href="css/components/text-components/sr-only.css">
    <link rel="stylesheet" href="css/components/section-components/main-container.css">
    <link rel="stylesheet" href="css/components/section-components/balance-section.css">
    <link rel="stylesheet" href="css/components/text-components/section-title.css">
    <link rel="stylesheet" href="css/components/balance-card.css">
    <link rel="stylesheet" href="css/components/card-header.css">
    <link rel="stylesheet" href="css/components/text-components/title-card.css">
    <link rel="stylesheet" href="css/components/text-components/text-card.css">
    <link rel="stylesheet" href="css/components/section-components/transaction-section.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/data-table.css">
    <link rel="stylesheet" href="css/components/modal-componets/modal-add-transaction.css">
    <link rel="stylesheet" href="css/components/modal-componets/main-modal.css">
    <link rel="stylesheet" href="css/components/input-components/default-input.css">
    <link rel="stylesheet" href="css/components/input-group.css">
    <link rel="stylesheet" href="css/components/input-components/input-small-text.css">
    <link rel="stylesheet" href="css/components/button-components/main-button.css">
    <link rel="stylesheet" href="css/components/main-footer.css">

    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="main-header">
        <img src="assets/img/logo.svg" alt="logo dev.finance">
    </header>
    <main class="main-container">
        <section class="balance-section">
            <h2 class="section-title sr-only">Balanço</h2>
            <div class="balance-card">
                <div class="card-header">
                    <h3 class="title-card">Entradas</h3>
                    <img src="assets/img/income.svg" alt="icone entradas">
                </div>
                <p class="text-card">R$ 5000,00</p>
            </div>
            <div class="balance-card">
                <div class="card-header">
                    <h3 class="title-card">Saídas</h3>
                    <img src="assets/img/expense.svg" alt="icone saídas">
                </div>
                <p class="text-card">R$ 2000,00</p>
            </div>
            <div class="balance-card -second">
                <div class="card-header">
                    <h3 class="title-card">Total</h3>
                    <img src="assets/img/total.svg" alt="icone total">
                </div>
                <p class="text-card">R$ 3000,00</p>
            </div>
        </section>
        <section class="transaction-section">
            <h2 class="section-title sr-only">Transações</h2>
            <a class="main-action -add" href="#" onclick="modal.open()">+ Nova Transação</a>
            <div class="table-container">
                <table class="data-table">
                    <thead class="data-table-head">
                        <tr class="data-table-row">
                            <th class="data-table-head-columns">Descrição</th>
                            <th class="data-table-head-columns">Valor</th>
                            <th class="data-table-head-columns">Data</th>
                            <th class="data-table-head-columns"></th>
                        </tr>
                    </thead> 
                    <tbody class="data-table-body">
                        <tr class="data-table-row">
                            <td class="data-table-data">Luz</td>
                            <td class="data-table-data">-R$500,00</td>
                            <td class="data-table-data">23/01/2021</td>
                            <td class="data-table-data"><a href="#"><img src="assets/img/minus.svg" alt="remover transação"></a></td>
                        </tr>
                        <tr class="data-table-row">
                            <td class="data-table-data">Job</td>
                            <td class="data-table-data">R$5000,00</td>
                            <td class="data-table-data">23/01/2021</td>
                            <td class="data-table-data"><a href="#"><img src="assets/img/minus.svg" alt="remover transação"></a></td>
                        </tr>
                        <tr class="data-table-row">
                            <td class="data-table-data">Internet</td>
                            <td class="data-table-data">RS200,00</td>
                            <td class="data-table-data">23/01/2021</td>
                            <td class="data-table-data"><a href="#"><img src="assets/img/minus.svg" alt="remover transação"></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>  
    </main>
    <div class="modal-add-transaction">
        <div class="main-modal">
            <h2 class="section-title">Nova Transação</h2>
            <div class="input-group">
                <label class="sr-only" for="description">Descrição</label>
                <input class="default-input" type="text" name="description" id="description" placeholder="Descrição">
            </div>
            <div class="input-group">
                <label class="sr-only" for="amount">Descrição</label>
                <input class="default-input" type="text" name="amount" id="amount" placeholder="0,00">
                <small class="input-small-text">Use o sinal - (negatio) para despesas e  ,(vírgula) para casas decimais</small>
            </div>
            <div class="input-group">
                <label class="sr-only" for="date">Descrição</label>
                <input class="default-input" type="date" name="date" id="date">
            </div>
            <div class="input-group -actions">
                <button class="main-button -transparent-border" onclick="modal.close()">Cancelar</button>
                <button class="main-button -color-noborder" type="submit">Salvar</button>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        <img src="assets/img/logo.svg" alt="logo dev.finance">
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
